// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
     }
}
